<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive grid using flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="topbar">
        <nav>
            <div id="left-menu">
                <p id="logo">WEBPAGE</p>
                <p class="menu-item">HOME</p>
                <p class="menu-item">ABOUT</p>
                <p class="menu-item">CONTACT</p>
            </div>
            <div id="right-menu">
                <div id="search-container">
                    <input type="text" id="search-box">
                    <img src="Icon/search.png" id="search-icon">
                </div>
                <img src="https://img.icons8.com/?size=50&id=11668&format=png" id="notification-icon">
                <img src="Icon/profile1.png" id="profile-pic">
                <h3></h3>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article class="bolg-card">
                <img class="blog-image" src="Icon/blogimage.jpeg" alt="Blog Image">
                <h3 class="blog-heading">Learn codeing languages in 2024</h3>
            </article>
        </section>
    </main>
</body>

</html>
